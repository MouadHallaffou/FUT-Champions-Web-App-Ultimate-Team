<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Construisez votre équipe FUT Ultimate Team avec une expérience utilisateur interactive et intuitive. Ajoutez, positionnez et modifiez des joueurs selon différentes formations tactiques.">
    <meta name="keywords" content="FUT, Ultimate Team, Football, App, Formation, Joueurs, Gestion, Chimie, Équipe">
    <meta name="author" content="Mouad Hallaffou">
    <link rel="icon" href="">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Lien vers Font Awesome via CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <title>Ultimate Team</title>
  </head>
  <body>
    <!--  -->
    <section class="formation-section">
        
        <div class="terrain-image">
            <div closs="logo-application">
                 
            <div>
                <img src="assets/images/terain.svg" alt="stadium_background">
            </div>
        </div>

            <div class="player-group">
                <div class="attaquant-group">
                   <div class="attaquant">
                    <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                   </div>
                   <div class="attaquant">
                    <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                   </div>
                   <div class="attaquant">
                    <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                   </div>
                </div>
                <div class="milieu-group">
                    <div class="milieu">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                       <div class="milieu">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                       <div class="milieu">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                </div>
                <div class="defenseur-group">
                    <div class="defensse">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                       <div class="defensse">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                       <div class="defensse">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                       <div class="defensse">
                        <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                       </div>
                </div>
                 <div class="gardient-group">
                    <div class="gardient">
                        <img src="assets/images/badge_gold.webp" alt="gardien">
                    </div>
                 </div>
            </div>
          
        </div>

        <div class="formation-form" id="playerForm">
            <form action="">
                <h2 class="titreFormulaire">Ajouter un joueur</h2>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="formation">Formation:</label>
                        <select id="formation" name="formation" class="form-control">
                            <option value="4-3-3" selected>4-3-3</option>
                            <option value="4-4-2">4-4-2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Nom du joueur:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Entrez le nom du joueur">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="photo">Photo du joueur:</label>
                        <input type="file" id="photo" name="photo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">Position:</label>
                        <select id="position" name="position" class="form-control">
                            <option value="" selected>Selectionner la position du joueur</option>
                            <option value="GK">GK</option>
                            <option value="CB">CB</option>
                            <option value="LB">LB</option>
                            <option value="RB">RB</option>
                            <option value="CM">CM</option>
                            <option value="LW">LW</option>
                            <option value="RW">RW</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="nationality">Nationalité:</label>
                        <input type="text" id="nationality" name="nationality" class="form-control" placeholder="Entrez la nationalité">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationalité:</label>
                        <input type="text" id="nationality" name="nationality" class="form-control" placeholder="Entrez la nationalité">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="drapeau">Drapeau:</label>
                        <input type="file" id="drapeau" name="drapeau" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="club">Club:</label>
                        <input type="text" id="club" name="club" class="form-control" placeholder="Entrez le nom du club">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="logo">logo du club:</label>
                        <input type="file" id="logo" name="logo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Note du joueur:</label>
                        <input type="number" id="rating" name="rating" class="form-control" placeholder="Entrez la note du joueur">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="pace">Vitesse:</label>
                        <input type="number" id="pace" name="pace" class="form-control" placeholder="Entrez la vitesse du joueur">
                    </div>
                    <div class="form-group">
                        <label for="shooting">Tir:</label>
                        <input type="number" id="shooting" name="shooting" class="form-control" placeholder="Entrez la note du tir">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="passing">Passes:</label>
                        <input type="number" id="passing" name="passing" class="form-control" placeholder="Entrez la note des passes">
                    </div>
                    <div class="form-group">
                        <label for="dribbling">Dribbles:</label>
                        <input type="number" id="dribbling" name="dribbling" class="form-control" placeholder="Entrez la note des dribbles">
                    </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="defending">Défense:</label>
                        <input type="number" id="defending" name="defending" class="form-control" placeholder="Entrez la note de défense">
                    </div>
                    <div class="form-group">
                        <label for="physical">Physique:</label>
                        <input type="number" id="physical" name="physical" class="form-control" placeholder="Entrez la note du physique">
                    </div>
                </div>
                <div class="button_ajouter">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>    

    </section>
      
    <!-- Changement -->
    <section class="change-section-parent">
     <div class="change-section">
        <div class="changement-content">
            <div class="attaquant-changement-group">
                <div class="attaquant-changement">
                 <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                </div>
                <div class="attaquant-changement">
                 <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                </div>
                <div class="attaquant-changement">
                 <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                </div>
             </div>
             <div class="milieu-changement-group">
                 <div class="milieu-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
                    <div class="milieu-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
                    <div class="milieu-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
             </div>
             <div class="defenseur-changement-group">
                 <div class="defensse-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
                    <div class="defensse-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
                    <div class="defensse-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
                    <div class="defensse-changement">
                     <img src="assets/images/badge_gold.webp" alt="badge_gold" srcset="">
                    </div>
             </div>
              <div class="gardient-changement-group">
                 <div class="gardient-changement">
                     <img src="assets/images/badge_gold.webp" alt="gardien">
                 </div>
                 <div class="gardient-changement">
                    <img src="assets/images/badge_gold.webp" alt="gardien">
                </div>
                <div class="gardient-changement">
                    <img src="assets/images/badge_gold.webp" alt="gardien">
                </div>
              </div>
        </div>
    </div>
    </section>
      
    <script src="./js/main.js"></script>
  </body>
</html>
